<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game" >
        <p>Tic-Tac-Toe</p>
        <div class="choosePlayer">Who would you like to start first?<p></p>
            <button class="btnX"><img class="Ximg" src="x.png"></button> 
            <button class="btnO"><img class="Oimg" src="o.png"></button>
        </div>
        <div class="player"> </div>
        <div class="box x1"><img class="image" src=""></div>
        <div class="box x2"><img class="image" src="" ></div>
        <div class="box x3"><img class="image" src="" ></div>
    <div>
        <div class="box x4"><img class="image" src="" ></div>
        <div class="box x5"><img class="image" src="" ></div>
        <div class="box x6"><img class="image" src="" ></div>
    </div>
    <div>
        <div class="box x7"><img class="image" src="" ></div>
        <div class="box x8"><img class="image" src="" ></div>
        <div class="box x9"><img class="image" src="" ></div>
    </div>
    </div>
    <div class="restart">
        <p></p>
        <button class="btnRestart">Restart</button>
    </div>

    <div class="results"><p>Results:</p>
    <div class="X">X:</div><div class="resultX"></div>
    <div class="O">O:</div><div class="resultO"></div>
    <div class="Tie">Tie:</div><div class="resultTie"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
